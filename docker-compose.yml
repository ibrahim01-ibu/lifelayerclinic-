version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # Database Layer
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: lifelayer_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-lifelayer}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: lifelayer_redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning

  # ---------------------------------------------------------------------------
  # Application Layer (Local Development)
  # ---------------------------------------------------------------------------
  # Note: usually we run Node/React on host for dev experience, 
  # but these services mimic production overlap if needed.
  
  # Backend API
  api:
    build: 
      context: ./packages/backend
      dockerfile: Dockerfile
    container_name: lifelayer_api
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-lifelayer}
      REDIS_URL: redis://redis:6379
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - ./packages/backend:/app
      - /app/node_modules
    command: npm run dev

  # Frontend Web
  web:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile
    container_name: lifelayer_web
    depends_on:
      - api
    ports:
      - "5173:5173"
    volumes:
      - ./packages/frontend:/app
      - /app/node_modules
    command: npm run dev -- --host

volumes:
  postgres_data:
